name: Download NGI PDF

on:
  schedule:
    - cron:  '2 3 * * *'  # 每天 UTC 凌晨 1 點執行（= 台灣上午 9 點）
  workflow_dispatch:       # 允許手動觸發

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pdfminer.six

      - name: Run NGI download script
        run: python ngi_downloader.py
