name: Download NGI Daily Index

on:
  workflow_dispatch:
  schedule:
    - cron: '30 11 * * *'  # 每日 UTC 時間 11:30（台灣 19:30）

jobs:
  download-and-upload:
    runs-on: ubuntu-latest

    env:
      NGI_USERNAME: ${{ secrets.NGI_USERNAME }}
      NGI_PASSWORD: ${{ secrets.NGI_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install selenium webdriver-manager requests

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run Python script
        run: python ngi_downloader.py

      - name: Show downloaded files
        run: ls -l pdf_downloads

      - name: Upload PDF to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: NGI_PDF
          path: pdf_downloads/*.pdf
