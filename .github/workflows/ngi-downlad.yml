name: Download NGI Daily PDF

on:
  schedule:
    - cron: '2 3 * * *'  # 每天 UTC 0 點 = 台灣早上 7 點
  workflow_dispatch:     # 允許手動執行

jobs:
  download_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout Repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests pdfminer.six pymupdf webdriver-manager

      - name: 📥 Run NGI PDF downloader
        env:
          NGI_USERNAME: ${{ secrets.NGI_USERNAME }}
          NGI_PASSWORD: ${{ secrets.NGI_PASSWORD }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          mkdir -p pdf_downloads
          python ngi_downloader_and_summary.py

      - name: 📤 Upload PDF to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ngi-daily-pdf
          path: pdf_downloads/*.pdf

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl gnupg unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          wget -O chromedriver.zip "https://chromedriver.storage.googleapis.com/$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip"
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/
          chromedriver --version
