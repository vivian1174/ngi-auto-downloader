name: Download NGI Daily PDF

on:
  schedule:
    - cron: '2 3 * * *'  # 每天 UTC 0 點 = 台灣早上 7 點
  workflow_dispatch:     # 允許手動執行

jobs:
  download_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout Repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: pip install requests beautifulsoup4

      - name: 📥 Run NGI PDF downloader
        env:
          NGI_USERNAME: ${{ secrets.NGI_USERNAME }}
          NGI_PASSWORD: ${{ secrets.NGI_PASSWORD }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          mkdir -p pdf_downloads
          python ngi_downloader.py

      - name: 📤 Upload PDF to GitHub Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ngi-daily-pdf
          path: pdf_downloads/*.pdf
