name: Download NGI Daily PDF

on:
  schedule:
    - cron: '2 3 * * *'  # ÊØèÂ§© UTC 3:02
  workflow_dispatch:

jobs:
  download_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout Repo
        uses: actions/checkout@v4

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl gnupg unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          echo "Chrome version: $CHROME_VERSION"
          LATEST_DRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          echo "ChromeDriver version: $LATEST_DRIVER_VERSION"
          wget -O chromedriver.zip "https://chromedriver.storage.googleapis.com/${LATEST_DRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/
          chmod +x /usr/local/bin/chromedriver
          chromedriver --version

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests pdfminer.six pymupdf webdriver-manager

      - name: üì• Run NGI PDF downloader
        env:
          NGI_USERNAME: ${{ secrets.NGI_USERNAME }}
          NGI_PASSWORD: ${{ secrets.NGI_PASSWORD }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          mkdir -p pdf_downloads
          python ngi_downloader_and_summary.py
          echo "‰∏ãËºâË≥áÊñôÂ§æÂÖßÂÆπÔºö"
          ls -l pdf_downloads

      - name: üì§ Upload PDF to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ngi-daily-pdf
          path: pdf_downloads/*.pdf
