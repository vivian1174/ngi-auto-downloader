name: Download NGI Daily PDF

on:
  schedule:
    - cron: '2 3 * * *'  # æ¯å¤© UTC 0 é» = å°ç£æ—©ä¸Š 7 é»
  workflow_dispatch:     # å…è¨±æ‰‹å‹•åŸ·è¡Œ

jobs:
  download_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests beautifulsoup4

      - name: ğŸ“¥ Run NGI PDF downloader
        env:
          NGI_USERNAME: ${{ secrets.NGI_USERNAME }}
          NGI_PASSWORD: ${{ secrets.NGI_PASSWORD }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          mkdir -p pdf_downloads
          python ngi_downloader.py

      - name: ğŸ“¤ Upload PDF to GitHub Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ngi-daily-pdf
          path: pdf_downloads/*.pdf
